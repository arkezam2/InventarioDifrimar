<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Listado de Clientes</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row" >
 
            <p-table
            #dt1
 
    [value]="clientes"
    dataKey="id"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['nombre', 'codigo']"
            >
            
                <ng-template pTemplate="header" >
                    <tr>
                        <th>Codigo</th>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Ciudad</th>
                        <th>Vendedor</th>
                        <th>Dia Visita</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.codigo }}</td>
                        <td>{{ product.dni }}</td>
                        <td>{{ product.nombre }}</td>
                        <td>{{ product.direccion }}</td>
                        <td>{{ product.ciudad }}</td>
                        <td>{{ product.vendedor }}</td>
                        <td>{{ product.dia }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <!-- /.row -->
        <!-- Main row -->
 
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
